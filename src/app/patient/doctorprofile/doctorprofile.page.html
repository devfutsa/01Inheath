<ion-header>
  <ion-toolbar>
    <ion-title>doctorprofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:18%; " slot="fixed">
    <ion-fab-button (click)="Appointment()" color="danger">
      <ion-icon name="calendar-outline" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="RequestBooking()" color="dark">
      <ion-icon name="pencil" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab style="margin-bottom:38%;" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="medium">
      <ion-icon name="location-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
