

<ion-content>

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">

      <ion-col size="12" size-md="6" size-lg="6">
        <br>
        <ion-grid classs="ionCart">

          <ion-grid text-align="center">

            <ion-text color="danger">
              <h1 >SignUp</h1>
            </ion-text>

            <ion-text color="dark">
              <p class="subtitle">Payment details </p>
            </ion-text><br>

          </ion-grid>

          <ion-grid class="ion-text-center">
            <ion-grid>

              <ion-item class="inputform">
                <ion-label color="dark" position="floating">Practice Address</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <br>

              <ion-item class="inputform">
                <ion-label color="dark" position="floating">Payment details</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <br>


            </ion-grid>

            <br>
            <br>
            <ion-button (click)="signinP()"  fill="outline" shape="round" position="floating"
              expand="block" color="danger">Done</ion-button>

            <!--            <ion-button  routerLink="../signup" fill="outline" shape="round" position="floating" expand="block" color="dark"> Patient</ion-button>
        --><br>

            <ion-text color="dark">
              <p>Already have an account? <a  href="../doctor/sig-in"> SignIn</a>

              </p>
            </ion-text>

          </ion-grid>

        </ion-grid>
      </ion-col>

    </ion-row>
  </ion-grid>




</ion-content>
